server {
    listen 127.0.0.1:8082;
    root /usr/share/signageos-display-linux/client;

    # kill cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-cache, must-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;
}

server {
    listen 127.0.0.1:8081;
    root /var/lib/signageos-display-linux/fs;

    # kill cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-cache, must-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;

    location ~ ^/(internal|external)/(.*)$ {
       add_header "Access-Control-Allow-Origin" "http://localhost:8082";
       add_header "Access-Control-Allow-Methods" "GET, OPTIONS, HEAD";
       try_files $request_uri @thumbnail_generate;
    }

    location / {
       add_header "Access-Control-Allow-Origin" "http://localhost:8082";
       add_header "Access-Control-Allow-Methods" "GET, OPTIONS, HEAD";
    }

    location @thumbnail_generate {
       proxy_pass http://127.0.0.1:8080$request_uri;
    }
}
